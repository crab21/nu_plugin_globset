---
  name: "publish plugins for nushell"
  
  on:
    workflow_dispatch:
      inputs:
        version:
          description: "NuShell version to test against"
          required: true
          default: "0.106.0"
    # push:
    #   branches:
    #     - plugins
    #   paths:
    #     - .github/workflows/publish-plugins.yaml

  concurrency:
    group: "publish-plugins"
    cancel-in-progress: true

  jobs:
    proxy-images-matrix:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: hustcer/setup-nu@v3
          with:
            version: ${{ inputs.version }}
        - uses: actions-rust-lang/setup-rust-toolchain@v1
        - shell: nu {0}
          id: install-plugin-file-name
          run: |
            rustup target add x86_64-unknown-linux-gnu
            cargo build --release --target x86_64-unknown-linux-gnu
            ls target/**/*
        - name: Upload rhino logs
          uses: actions/upload-artifact@v4
          with:
            name: nu_plugin_globset
            path: target/x86_64-unknown-linux-gnu/release/nu_plugin_globset
            retention-days: 2
    proxy-images-matrix-arm:
      runs-on: ubuntu-22.04-arm
      steps:
        - uses: actions/checkout@v4
        - uses: hustcer/setup-nu@v3
          with:
            version: ${{ inputs.version }}
        - uses: actions-rust-lang/setup-rust-toolchain@v1
        - shell: nu {0}
          id: install-plugin-file-name
          run: |
            rustup target add aarch64-unknown-linux-gnu
            cargo build --release --target aarch64-unknown-linux-gnu
            ls target/**/*
        - name: Upload rhino logs
          uses: actions/upload-artifact@v4
          with:
            name: nu_plugin_globset-arm
            path: target/aarch64-unknown-linux-gnu/release/nu_plugin_globset
            retention-days: 2